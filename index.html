<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Proposal</title>

    <link rel="stylesheet" href="navbar.css">


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="left-content">
                <button class="menu-toggle-btn" type="button" aria-controls="mobile-menu" aria-expanded="false">
                    <svg class="hamburger-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

            </div>
            <div class="main-content">
                <img src="Images/Pinterest.png" alt="Gondola" class="logo">
                <img src="Images/Pinterest.png" class="logo-lg" alt="">
                <div class="links">
                    <a href="#" class="navlink active">Home</a>
                    <a href="#" class="navlink">Today</a>
                    <a href="#" class="navlink">Create</a>
                    <input type="search" class="search" value="Search">
                </div>
            </div>

            <div class="right-content">
                <button class="notification-btn" type="button" aria-controls="mobile-menu" aria-expanded="false">
                    <svg class="notification-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="none" d="M0 0h24v24H0V0z"></path>
                        <path
                            d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-1.29 1.29c-.63.63-.19 1.71.7 1.71h13.17c.89 0 1.34-1.08.71-1.71L18 16z"
                            fill="#5f5f5f" class="color000000 svgShape"></path>
                    </svg>
                </button>
                <button class="messages-btn" type="button" aria-controls="mobile-menu" aria-expanded="false">
                    <svg class="messages-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="Message">
                        <g data-name="Layer 2" fill="#d8a353" class="color000000 svgShape">
                            <g data-name="message-circle" fill="#d8a353" class="color000000 svgShape">
                                <rect width="24" height="24" opacity="0" fill="#d8a353" class="color000000 svgShape">
                                </rect>
                                <path
                                    d="M19.07 4.93a10 10 0 0 0-16.28 11 1.06 1.06 0 0 1 .09.64L2 20.8a1 1 0 0 0 .27.91A1 1 0 0 0 3 22h.2l4.28-.86a1.26 1.26 0 0 1 .64.09 10 10 0 0 0 11-16.28zM8 13a1 1 0 1 1 1-1 1 1 0 0 1-1 1zm4 0a1 1 0 1 1 1-1 1 1 0 0 1-1 1zm4 0a1 1 0 1 1 1-1 1 1 0 0 1-1 1z"
                                    fill="#5f5f5f" class="color000000 svgShape"></path>
                            </g>
                        </g>
                    </svg>
                </button>
                <button class="profile-btn">
                    <img src="Images/profile_picture.png" alt="Profile">
                </button>
                <button class="accounts-btn" type="button" aria-controls="mobile-menu" aria-expanded="false">
                    <svg class="accounts-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" id="DownArrow">
                        <path
                            d="M22.782 13.8 17 19.582 11.218 13.8a1 1 0 0 0-1.414 1.414L16.29 21.7a.992.992 0 0 0 .71.292.997.997 0 0 0 .71-.292l6.486-6.486a1 1 0 0 0-1.414-1.414z"
                            fill="#5f5f5f" class="color000000 svgShape"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="nav-drawer hidden">
            <a href="#" class="navlink">Products</a>
            <a href="#" class="navlink">Support</a>
            <a href="#" class="navlink">Our Team</a>
            <a href="#" class="navlink">About</a>
        </div>
    </nav>

    <script src="navbar.js"></script>


</body>

</html>
